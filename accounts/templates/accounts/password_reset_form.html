{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block contact %}
    <main>
        <section class="py-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-9 col-md-7 col-lg-5">
                        <div class="custom-bg p-2">

                            <div class="my-3 text-center">بازیابی گذرواژه</div>
                            <form class="" method="post">
                                {% csrf_token %}
                                <div class="field">
                                    <i class="fa fa-envelope"></i>
                                    {% render_field form.email class="email-input" placeholder="ایمیل خود را وارد کنید" %}
                                    
                                </div>


                                <div class="my-3">

                                    <button class="btn custom-btn w-100">درخواست بازیابی گذرواژه</button>
                                </div>
                              
                            </form>
                            

                            <div class="">
                                <p class="small text-center my-3"><a href="register.html">ثبت‌نام نکرده‌اید؟ برای
                                        ثبت‌نام کلیک کنید.</a></p>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
{% endblock contact %}
